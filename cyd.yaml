# LVGL UI configuration
lvgl:
  buffer_size: 25%
  displays:
    - my_display
  touchscreens:
    - my_touchscreen
  page_wrap: false
  theme:
    button:
      bg_color: default_button_bg_color  # Now uses 25262B
      radius: 4
      border_width: 0  # Removed borders
      text_color: 0xFFFFFF
      pressed:
        bg_color: 0x333333
      checked:
        bg_color: 0x4CAF50  # Green
        text_color: 0x000000
  pages:
    - id: main_page
      pad_all: 0
      widgets:
        - obj:
            width: 480
            height: 272
            bg_color: room_bg_color
            layout:
              type: grid
              grid_columns: [fr(1), fr(1), fr(1), fr(1)]
              grid_rows: [fr(1), fr(1), fr(1)]
            pad_all: 5px
            outline_pad: 1px
            widgets:
                            
              # Corrected Button 1 configuration:
              - button:
                  id: btn_1
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  bg_color: default_button_bg_color
                  checkable: true
                  widgets:
                    - label:
                        id: lbl_btn_1
                        text: "󰤝"
                        text_font: font_mdi
                        align: center
                  on_click:
                    then:
                      - homeassistant.action:
                          action: switch.toggle  # Fixed typo "swtich" to "switch"
                          data:
                            entity_id: REDACTED
                      - binary_sensor.template.publish:
                          id: button_1_pressed
                          state: ON
                      - delay: 500ms
                      - binary_sensor.template.publish:
                          id: button_1_pressed
                          state: OFF
              
